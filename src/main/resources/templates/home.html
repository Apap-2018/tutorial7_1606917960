<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">APAP</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li	class="nav-item active">
					<a class="nav-link" th:href="@{/}">Home</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container-fluid">
	<h2>Hello!</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Tambah Pilot
					</div>
					<div class="card-body">
						<p class="card-text">Fitur untuk menambah pilot</p>
						<a class="btn btn-primary" th:href="@{/pilot/add}">Tambah</a>
					</div>
				</div>
			</div>
		</div>
		<br>
		
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Cari Pilot berdasarkan Nomor Lisensi
					</div>
					<form th:action="@{/pilot/view}" method="GET">
						<div class="card-body">
							<label for="licenseNumber">Nomor Lisensi:</label>
							<input type="text" name="licenseNumber" class="form-control" />
							<p></p>
							<button type="submit" class="btn btn-primary">Cari</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br>
	
</body>
</html>
